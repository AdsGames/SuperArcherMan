name: Build Haxe Project

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - v*

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Project
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.1

      - name: Setup Haxe Libs
        run: |
          haxelib install lime --quiet
          haxelib install openfl --quiet
          haxelib install flixel --quiet
          haxelib run lime setup flixel --quiet

      - name: Build project
        run: haxelib run lime build html5

      - name: Get the version
        id: get_version
        run: echo "tag=$(git describe --tags --always)" >> $GITHUB_OUTPUT

      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./export/html5/bin

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Deploy to A.D.S. Games
        if: startsWith(github.ref, 'refs/tags/v')
        uses: adsgames/deploy-to-adsgames@main
        with:
          project-id: superarcherman
          version: ${{ steps.get_version.outputs.VERSION }}
          build-dir: export/html5/bin
          platform: WEB
          bucket-access-key: ${{ secrets.LINODE_BUCKET_ACCESS_KEY }}
          bucket-secret-key: ${{ secrets.LINODE_BUCKET_SECRET_KEY }}
          api-key: ${{ secrets.ADSGAMES_API_KEY }}
